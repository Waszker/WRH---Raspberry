{% autoescape None %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WRH server</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ static_url("css/metisMenu.min.css") }}" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{{ static_url("css/timeline.css") }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ static_url("css/startmin.css") }}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ static_url("css/morris.css") }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ static_url("css/font-awesome.min.css") }}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onLoad="init();">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WRH HOME</a>
        </div>

        <!-- Top Navigation: Left Menu -->
        <ul class="nav navbar-nav navbar-left navbar-top-links">
            <li><a href="javascript:updateMainContent(-1);"><i class="fa fa-home fa-fw"></i>SYSTEM</a></li>
            {%for mclass, m in classes.iteritems()%}
                    {%for m in modules%}
                        {%if m.type_number == mclass%}
                            <li>
                                <a href="javascript:updateMainContent({{mclass}});">{{m.type_name}}</a>
                            </li>
                            {%break%}
                        {%end%}
                    {%end%}
			{%end%}
        </ul>

        <!-- Top Navigation: Right Menu -->
        <ul class="nav navbar-right navbar-top-links">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> piotr@mini.pl <b class="caret"></b>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i>Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i>Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid" id="content_container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">System statistics</h1>
                </div>
            </div>

            <!-- ... Your content goes here ... -->
             <script> getUptime(); setInterval(function() { getUptime(); }, 60*1000);</script>
			 <div>
                 <div id="systemDiv"></div>
                 <br />
                 <button type="button" onclick="getUptime()">Refresh</button>
			 </div>
        </div>
    </div>

</div>

<!-- jQuery -->
<script src="{{ static_url("js/jquery.min.js")}}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ static_url("js/bootstrap.min.js")}}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{{ static_url("js/metisMenu.min.js")}}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ static_url("js/startmin.js")}}"></script>

<!-- Custom scripts -->
<script type="text/javascript" src="{{ static_url("scripts/script.js") }}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ static_url("scripts/canvasjs.min.js") }}"></script>

</body>
</html>
